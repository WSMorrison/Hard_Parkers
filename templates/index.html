{% extends "base.html" %}

{% block content %}

    <section>
        <div class="container text-center">
            <h2 class="tab-title">All Upcoming Events</h2>
            <div class="container">
                {% for event in event_list %}
                <div class="card text-center" >
                    <div class="card-body">
                        <h3 class="card-title card-big">{{ event.event_name }}</h3>
                        <h4 class="card-mid pt-2">{{ event.event_location }}</h4>
                        <p class="card-smol pt-2">{{ event.event_date }}</p>
                        <p class="card-smol">Registration closes {{ event.event_date_reg_close }}</p>
                        <a class="btn btn-primary btn-lg pt-2" href="{% url 'event_view' event.event_name %}">Details</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock content %}

{% extends "base.html" %}

{% block content %}

    <section>
        <h2>Your Events</h1>
        <hr>
    </section>
    <section>
        <div class="card w-90 text-center">
            <h2>Upcoming Events</h2>
                {% for event in event_list %}
                <div class="card w-90" >
                    <div class="card-body">
                        <h5 class="card-title">{{ event.event_name }}</h2>
                        <h6>{{ event.event_location }}</h6>
                        <p>{{ event.event_date }}</p>
                        <p>Registration closes {{ event.event_date_reg_close }}</p>
                        <a href="{% url 'event_view' event.event_name %}" class="btn btn-primary">Details</a>
                    </div>
                </div>
                {% endfor %}
        </div>
    </section>

{% endblock content %}

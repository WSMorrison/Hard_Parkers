{% extends "base.html" %}

{% block content %}

    <section>
        <div class="container text-center">
            <h2>All Upcoming Events</h2>
            <div class="container">
                {% for event in event_list %}
                <div class="card text-center" >
                    <div class="card-body">
                        <h5 class="card-title">{{ event.event_name }}</h2>
                        <h6>{{ event.event_location }}</h6>
                        <p>{{ event.event_date }}</p>
                        <p>Registration closes {{ event.event_date_reg_close }}</p>
                        <a href="{% url 'event_view' event.event_name %}" class="btn btn-primary btn-lg">Details</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock content %}
